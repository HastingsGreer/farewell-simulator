<!doctype html>
<html lang="en">
  <head>
    <title> Farewell Simulator </title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <!-- js-objectdetect -->
    <script type="text/javascript" src="js/objdetect/compatibility.js"></script>
    <script type="text/javascript" src="js/objdetect/objectdetect.js"></script>
    <script type="text/javascript" src="js/objdetect/objectdetect.handopen.js"></script>

    <script type="text/javascript" src="js/splatter.js"></script>
    <script type="text/javascript" src="js/death_spin.js"></script>
    <script type="text/javascript" src="js/4th_wall.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/guest.js"></script>
    <script type="text/javascript" src="js/car.js"></script>
    <script type="text/javascript" src="js/waver.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/hand.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body id="bod">
    <div id="canvases">
	<canvas id="game" width="768" height="768"></canvas>
	<canvas id="camera"></canvas>
	<canvas id="death_4th_wall"></canvas>
      </div>
  <center id="buttons">
    <br><br><br>
    <button onclick="button_click('random');">SURVIVAL</button>
    <br><br><br>
    <button onclick="button_click('levels');">CAMPAIGN</button>
    <br><br><br>
    <button id="camera-button" onclick="toggle_hand();">CAMERA MODE</button>
    <br><br><br>
    <button id="toggle-audio" onclick="toggle_audio();"></button>
  </center>
  <audio id="game-audio" autoplay loop>
      <source src="sound/game-score.mp3">
  </audio>
  <script type="text/javascript">
    init_init();
    init(0);
  </script>
  </body>
</html>
